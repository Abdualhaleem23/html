<!DOCTYPE html><!--لي تحديد نوع الملف-->
<html lang="en"><!--مثيل العنصر الرئيسي في مستندات HTML، -->
<head><!--   العنصر المسؤول عن توفير معلوماتٍ عامةً عن المستند -->
    <meta charset="UTF-8"><!--من اجل دعم اللغة العربية سيتم شرحه في الدروس القادمه -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--من اجل دعم جميع الشاشات سيتم شرحه في الدروس القادمه-->
    <title>Document</title><!--اسم الذي يظهر في اعلا  موقع اللكتروني-->
</head><!--اغلاق العنصر المسؤول-->
<body><!--تمثيل محتوى مستند HTML، ولا يجوز أن يكون هنالك أكثر من عنصر واحد في المستند.-->
    <img src="../img/images1.jpg" width="100" height="100" alt="lo....."> <!--خارج المجلد الذي متواجد به ملف ات تي ام ال (img) تحديد صوره ضمن مجلد-->
    <img src="../img/img2/images2.png" width="100" height="100" alt="lo....."><!--خارج المجلد المتواجد به ملف اتش تي ام ال (img)الذي ضمن المجلد (img2) تحديد صوره ضمن مجلد-->
    <img src="../pdfdonlode.png" width="100" height="100" alt="lo....."><!--تحديد صوره خارج المجلد الذي متواجد به ملف اتش تي ام ال-->
    <img src="imgjs.png" width="100" height="100" alt="lo....."><!--تحديد صوره ضمن مجلد المتوجد به ملف اتش تي اام ال-->
</body><!--نهاية العنصر بدي-->
</html><!--نهاية العنصر اتش تي ام ال-->
