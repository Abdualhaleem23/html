<!DOCTYPE html><!--لي تحديد نوع الملف-->
<html lang="en"><!--مثيل العنصر الرئيسي في مستندات HTML، -->
<head><!--   العنصر المسؤول عن توفير معلوماتٍ عامةً عن المستند -->
    <meta charset="UTF-8"><!--من اجل دعم اللغة العربية سيتم شرحه في الدروس القادمه -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--من اجل دعم جميع الشاشات سيتم شرحه في الدروس القادمه-->
    <title>Document</title><!--اسم الذي يظهر في اعلا  موقع اللكتروني-->
</head><!--اغلاق العنصر المسؤول-->
<body><!--تمثيل محتوى مستند HTML، ولا يجوز أن يكون هنالك أكثر من عنصر واحد في المستند.-->
    <img src="pdfdonlode.png" width="100" height="100" alt="lo....."><!--تحديد صوره ضمن مجلد المتوجد به ملف اتش تي اام ال-->
    <img src="img/images1.jpg" width="100" height="100" alt="lo....."><!--تحديد صوره ضمن المجلد امج المتواجد مع عنصر اتش تي ام ال-->
    <img src="img/img2/images2.png" width="100" height="100" alt="lo....."><!--تحديد صوره المتواجد ضمن مجلد امج2 المتواجد ضمن امج-->
    <img src="my_img/imgjs.png" width="100" height="100" alt="lo....."><!--تحديد صوره متواجد ضمن مجلد ماي امج المتواجد مع ملف اتش تي ام ال-->
    <img src="" alt=""><!--url تحديد صوره عن طريق -->
</body>
</html>
<!--تذكر-->
<!--من اجل تحديد ارتفاع الصور height=""-->
<!--من اجل تحديد عرض الصوره width=""-->
<!--من اجل تحديد نص في حال تعذر تحميل الصوره او كتابة اسم او صيغة او مسار الصوره alt=""-->
